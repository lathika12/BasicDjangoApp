<!DOCTYPE html>
{% extends "BasicUserCRUD/basic.html" %}

{% block basicbodyblock %}

    <div class="card">
        <div class="card-header">
            Hello, Welcome to Basic Users CRUD Simple App
        </div>
        <div class="card-body">
            <h5 class="card-title">Please fill the form below and submit:</h5>

            <form method="post">

                {{ userprofile.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>



{% endblock %}
